        $(".prev").bind("click",function () {
            var positionOffset = center -4;
            if(positionOffset<0) positionOffset+=webInfo.length;
            clickLeft(positionOffset);
            center = center - 1;
            if (center<0) center+=webInfo.length;
            if (getAjax()) getAjax();
        });
        $(".next").bind("click",function () {
            var positionOffset = center + 4;
            positionOffset = positionOffset%webInfo.length;
            clickRight(positionOffset);
            center = center + 1;
            center = center%webInfo.length;
            if (getAjax() != null) getAjax();
        });

        var i = 1;
        var t = 1;
        $(document).keydown(function (e) {
            var e = e || window.event;
            if(i==1) {
                if (e.keyCode == 32) {
                    fillOutImg(center);
                    i++;
                }
            }else{
                if (e.keyCode == 32) {
                    clickToSmallImg();
                    i--;
                }
                if(t == 1) {
                    if (e.keyCode == 13) {
                        showInput();
                        t++;
                    }
                }else{
                    if (e.keyCode == 13) {
                        inport($("#text").val());
                        $("#text").val("");
                        t--;
                    }
                }
            }
